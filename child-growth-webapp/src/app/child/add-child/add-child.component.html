<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8">
    <form (ngSubmit)="createChild(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="dtNascimento">Data Nascimento: </label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="dtNascimento" ngModel ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary btn-sm" (click)="d.toggle()" type="button">
              <i class="material-icons">date_range</i>
            </button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="gender">GÃªnero: </label>
        <input type="text" id="gender" name="gender" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Criar</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col">
    <span style="color: red">{{errorMessage}}</span>
  </div>
</div>
